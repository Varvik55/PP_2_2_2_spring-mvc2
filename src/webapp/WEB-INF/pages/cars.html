<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h3>Hello</h3>
<table>
    <thead>
    <tr>
        <th>МАРКА</th>
        <th>МОДЕЛЬ</th>
        <th>ГОД</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getMarca()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getAge()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
